spring.application.name=registro-cliente
#conexion
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cliente_2021255_db
spring.datasource.username=quintom
spring.datasource.password=admin
spring.source.driver-class-name=com.mysql.cj.jdbc.Driver
#evitar que se creen esquemas nuevos en la db
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
#desactivar el uso del server: tomcat
spring.main.web-application-type=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl